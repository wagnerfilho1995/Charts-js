<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Bar plot</title>
</head>
<body>
  <div class="container" style="text-align: center;">
    <canvas id="myChart"></canvas>
    <div>
      <button type="button" class="btn btn-primary" onclick="getResponse(by_months);">2016</button>
      <button type="button" class="btn btn-primary" onclick="getResponse(by_months);">2017</button>
      <button type="button" class="btn btn-primary" onclick="getResponse(by_months);">2018</button>
      <button type="button" class="btn btn-primary" onclick="getResponse(by_months);">2019</button>
      <button type="button" class="btn btn-primary" onclick="getResponse(by_years);">Total</button>
    </div>
  </div>
  
  <script>
    async function getResponse(func) {     
      /* If tou want to call some other function dynamically. */
      data = await func();
      chartIt(data);
    }

    function by_months() { 
        const ys = [];
        const xs = ['Jan', 'Fev - Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago','Set' ,'Out', 'Nov', 'Dez'];
        const name = 'por mÃªs.';
        for (var i = 0; i < 12; i++) {
          ys.push(parseInt(Math.random()*100));
          console.log(i);
        }   
        return { xs, ys, name };
    }

    function by_years() {
        const ys = [];
        const xs = ['2016', '2017', '2018', '2019'];
        const name = 'por ano.';
        for (var i = 0; i < 4; i++) {
          ys.push(Math.random()*1000)
          console.log(i);
        }
        return { xs, ys, name };
    }

    async function chartIt(data){
      //data = await getData();
      let myChart = document.getElementById('myChart').getContext('2d');
      // Global Options
      Chart.defaults.global.defaultFontFamily = 'Lato';
      Chart.defaults.global.defaultFontSize = 18;
      Chart.defaults.global.defaultFontColor = '#777';
      let massPopChart = new Chart(myChart, {
        type:'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
        data:{
          labels: data.xs ,
          datasets:[{
            label:'Total equivalente',
            data: data.ys,
            //backgroundColor:'green',
            backgroundColor:[
              'rgba(232, 65, 24, 0.6)',
              'rgba(64, 115, 158, 0.6)',
              'rgba(68, 189, 50, 0.6)',
              'rgba(251, 197, 49, 0.6)',
              'rgba(232, 65, 24, 0.6)',
              'rgba(64, 115, 158, 0.6)',
              'rgba(68, 189, 50, 0.6)',
              'rgba(251, 197, 49, 0.6)',
              'rgba(232, 65, 24, 0.6)',
              'rgba(64, 115, 158, 0.6)',
              'rgba(68, 189, 50, 0.6)',
              'rgba(251, 197, 49, 0.6)',
            ],
            borderWidth:1,
            borderColor:'#777',
            hoverBorderWidth:3,
            hoverBorderColor:'#000'
          }]
        },
        options:{
          title:{
            display:true,
            text:'Passageiros Equivalentes ' + data.name,
            fontSize:25
          },
          legend:{
            display:true,
            position:'right',
            labels:{
              fontColor:'#000'
            }
          },
          layout:{
            padding:{
              left:50,
              right:0,
              bottom:0,
              top:0
            }
          },
          scales: {
              xAxes: [{
                  gridLines: {
                      display:false
                  }
              }],
              yAxes: [{
                  gridLines: {
                      display:false
                  }   
              }]
          }
        }
      });
    }
  </script>
</body>
</html>
